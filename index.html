<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Indy 500</title>

		<link href="css/styles.css" rel="stylesheet">
		<script>
			var WINDOW_WIDTH = 30;
			var WINDOW_DEPTH = 15;
		</script>
	</head>
	<body>
		<div class="site-wrapper">
			<div class="header-space">
				<div class="in-header left" id="level-choice-div">
					<p class="reg-text" id="level-text">Use J to move left</p>
				</div>
				<div class="in-header right" id="status-text-div">
					<p class="reg-text" id="status-text"> Use K to move right</p>
				</div>
				<div class="in-header center" id="play-but-div">
					<a href="#" class="btn" id="play-button">Play Game</a>
				</div>
			</div>
			<div class="game-space">
				<table class="game-table">
					<script>	
						for (var i = 0; i < WINDOW_DEPTH; i++) {
							document.write("<tr>");
							for (var j = 0; j < WINDOW_WIDTH; j++) {
								document.write(
									"<td id=b" + i + "-" + j + "></td>"
								);
							}
							document.write("</tr>");
						}
					</script>
				</table>
			</div>
		</div>

		<!-- Scripts for things -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/application.js"></script>
	</body>
</html>
